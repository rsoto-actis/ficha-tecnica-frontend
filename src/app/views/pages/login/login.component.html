<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form [formGroup]="loginData">
                <img src="assets/images/stgo.png" style="width: 20vw;">
                <!--<h1>Ficha técnica</h1>-->
                <p class="text-medium-emphasis">Ficha técnica</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="username" cFormControl placeholder="Nombre de usuario" formControlName="username" value="" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Contraseña"
                    type="password"
                    formControlName="password"
                    value=""
                  />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" (click)="login()">
                      Ingresar
                    </button>
                    
                  </c-col>
                  <c-col xs="12" *ngIf="loginError">
                    <br>
                    <div class="alert alert-danger" role="alert">
                      {{ message }}
                    </div>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <!--<button cButton class="px-0" color="link">
                      Forgot password?
                    </button>-->
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Datos publicos</h2>
                <!--<p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                  tempor incididunt ut labore et dolore magna aliqua.
                </p>-->
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/public-data">
                  Ver ahora
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>

<c-modal [visible]="closedSession">
  <c-modal-header>
    <h5 cModalTitle>Sesión cerrada</h5>
    <button (click)="toggleClosedSession()" cButtonClose></button>
  </c-modal-header>
  <c-modal-body>Su sesión ha expirado, por favor vuelva a ingresar.</c-modal-body>
  <c-modal-footer>
    <button cButton color="primary" (click)="toggleClosedSession()">Entendido</button>
  </c-modal-footer>
</c-modal>
