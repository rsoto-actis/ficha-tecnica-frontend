<c-row>
  <c-col sm="6" xl="6">
    <c-widget-stat-a
      class="mb-12"
      color="primary"
      title="Listado"
    >
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        Comunas
        <!--<span class="fs-6 fw-normal">
          (-12.4% <svg cIcon name="cilArrowBottom"></svg>)
        </span>-->
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <div [ngStyle]="{ 'padding-top' : '1vh','padding-bottom' : '1vh', 'padding-left' : '1vw', 'padding-right' : '1vw'}">
          <select (change)="changeFilters($event)" style="color: black" id="townSelect" class="form-select" aria-label="Default select example">
            <option selected>Selecciona una comuna</option>
            <option *ngFor="let col of townsList" [value]="col.idComuna">{{ col.nomComuna }}</option>
          </select>
          <a cButton (click)="cleanFilters()" class="me-1 float-end" color="light" style="margin: 5px;">Limpiar filtros</a>
        </div>
        <!--<c-chart [data]="data[0]" [options]="options[0]" class="mt-3 mx-3" height="70" [type]="'line'"></c-chart>-->
        <br>
      </ng-template>
    </c-widget-stat-a>
  </c-col>
  <c-col sm="6" xl="3">
    <c-widget-stat-a
      [title]="'Porcentaje: ' + embPercent"
      class="mb-12"
      color="info"
    >
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        <span>Emblem√°ticos</span>
      </ng-template>
      <ng-template cTemplateId="widgetActionTemplate">
        <c-dropdown alignment="end" variant="btn-group">
          <button [caret]="false" cButton cDropdownToggle class="p-0" color="transparent">
            <svg cIcon class="text-high-emphasis-inverse" name="cilOptions"></svg>
          </button>
          <ul cDropdownMenu>
            <li><a routerLink="./" cDropdownItem>Action</a></li>
            <li><a routerLink="./" cDropdownItem>Another action</a></li>
            <li><a routerLink="./" cDropdownItem>Something else here</a></li>
            <li><a [disabled]="true" routerLink="./" cDropdownItem>Disabled</a></li>
          </ul>
        </c-dropdown>
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart [data]="data[0]" [options]="options[3]" class="mt-12 mx-12" height="80" type="bar"></c-chart>
      </ng-template>
    </c-widget-stat-a>
  </c-col>
  <c-col sm="6" xl="3">
    <c-widget-stat-a
      [title]="'Porcentaje: ' + pirPercent"
      class="mb-4"
      color="warning"
    >
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        <span>Piramidales</span>
      </ng-template>
      <ng-template cTemplateId="widgetActionTemplate">
        <c-dropdown alignment="end" variant="btn-group">
          <button [caret]="false" cButton cDropdownToggle class="p-0" color="transparent">
            <svg cIcon class="text-high-emphasis-inverse" name="cilOptions"></svg>
          </button>
          <ul cDropdownMenu>
            <li><a routerLink="./" cDropdownItem>Action</a></li>
            <li><a routerLink="./" cDropdownItem>Another action</a></li>
            <li><a routerLink="./" cDropdownItem>Something else here</a></li>
            <li><a [disabled]="true" routerLink="./" cDropdownItem>Disabled</a></li>
          </ul>
        </c-dropdown>
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart [data]="data[1]" [options]="options[3]" class="mt-12 mx-12" height="80" type="bar"></c-chart>
      </ng-template>
    </c-widget-stat-a>
  </c-col>
